<html ng-app="PRMU">
	<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="prmu.js"></script>
    <script src="FileSaver.min.js"></script>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107572998-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-107572998-1');
    </script>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <link rel="stylesheet" type="text/css" href="prmu.css">
		<title>Puerto Rico Maria Updates</title>
	</head>
	<body>
		<h1>Puerto Rico Maria Updates</h1>
		<div class="container" ng-controller="MainController">
			Select a city: <select ng-model="selectedCity" ng-change="selectedCityChanged()">
				<option ng-repeat="city in cities" value="{{city}}">{{city}}</option>
			</select>
			<city-info city="selectedCity">
			</city-info>
		</div>
	</body>
</html>
