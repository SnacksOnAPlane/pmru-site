<div>
  <h1>{{cityTitle}}</h1>
  <button ng-click="downloadData()" ng-hide="loading">Download</button>
  <div ng-show="loading" ng-cloak>Loading...</div>
  <ul>
    <li ng-repeat="entry in entries">
      <a ng-href="{{ entry.link }}">{{ parseTime(entry.time) }}</a><br>
      <pre>{{ entry.message}}</pre>
    </li>
  </ul>
</div>
